<div class="container">
  <div class="row">
      <!-- Sign Up column -->
      <div class="col-md-6">
          <h1>Sign Up</h1>
          <div class="form-group">
              <label  for="email">Email Address</label>
              <input [(ngModel)]="email" type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
              <label for="firstName">First Name</label>
              <input [(ngModel)]="firstName"  type="text" class="form-control" id="firstName" placeholder="Enter First Name">
          </div>
          <div class="form-group">
              <label for="lastName">Last Name</label>
              <input [(ngModel)]="lastName"  type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input [(ngModel)]="confirmPassword"   type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
          </div>
          <button (click)="createUser()" id="signUp" type="submit" class="btn btn-primary">Sign Up</button>
      </div>
      <!-- Log In Column -->
      <div class="col-md-6">
          <h1>Log In</h1>
          <div class="form-group">
              <label  for="email">Email Address</label>
              <input [(ngModel)]="emailLogin" type="email" class="form-control" id="loginEmail" placeholder="Enter email">
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input [(ngModel)]="passwordLogin" type="password" class="form-control" id="loginPassword" placeholder="Password">
          </div>
          <button (click)="logIn()" id="logIn" type="submit" class="btn btn-primary">Log In</button>
      </div>
  </div>
